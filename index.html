<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <p class="between">(Between 1 and 40)</p>
    <main>
      <section class="left">
        <input class="quantity guess" id="id_form-0-quantity" min="0" name="form-0-quantity" value="1" type="number">
        <!-- <input type="number" min="1" max="40" class="guess" /> -->
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing..</p>
        <p class="label-score"> 💖 Life: <span class="score">7</span></p>
        <p class="label-highscore">
         🏆 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
